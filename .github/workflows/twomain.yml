name: Python CI/CD Workflow

on:
  push:
    branches:
      - main  # Use 'main' since GitHub default branch is usually 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ENADRU }}

      # 2️⃣ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          
          pip install -r requirements.txt

      # 4️⃣ Configure Git with your credentials
      - name: Configure Git
        run: |
          git config user.name "BabuNikhil249"
          git config user.email "abdnikhi@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.ENADRU }}@github.com/BabuNikhil249/Demo.git

      # 5️⃣ Create and push deployment branch
      - name: Push Deployment Branch
        run: |
          git branch -D deployment-branch || true
          git checkout -b deployment-branch
          git push -f origin deployment-branch
        shell: bash
